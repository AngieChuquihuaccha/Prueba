        <center>
            <div>
                <h:form id="RegVenta" >   
                    <h2>VENTA</h2>               
                    <p:panelGrid columns="4" >

                        <p:outputLabel value="Nro. " style="font-weight: bold; color: orangered"/>  
                        <p:outputLabel id="nroDoc" />
                        <p:outputLabel value="Fecha" for="calendar" style="font-weight: bold; color: orangered"/>  
                        <p:datePicker id="calendar" locale="es" monthNavigator="true" pattern="dd-MM-yyyy" style="font-weight: bold; color: deepskyblue;"/>

                        <p:outputLabel value="DNI" />                    
                        <p:inputText required="true" style="width:160px;">
                            <p:keyFilter regEx="/[0-9]/"/>
                            <p:commandButton icon="pi pi-search" />
                        </p:inputText>

                        <p:outputLabel value="Prenda" />
                        <p:inputText required="true" style="width:160px;" >
                            <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                            <p:commandButton icon="pi pi-search" />
                        </p:inputText>

                        <p:outputLabel value="Apellidos y Nombre" />
                        <p:inputText  required="true" maxlength="9" >
                        </p:inputText>

                        <p:outputLabel value="Precio" />
                        <p:inputText required="true" >
                        </p:inputText>

                        <p:outputLabel value="Dirección" />  
                        <p:inputText  required="true">
                        </p:inputText>

                        <p:outputLabel value="Stock"/>
                        <p:inputText  required="true">
                        </p:inputText>

                        <p:outputLabel value="Celular" />  
                        <p:inputText  required="true">
                        </p:inputText>

                        <p:outputLabel value="Cantidad"/>
                        <p:spinner id="cantpre" value="0" style="width:200px; margin-right: 15px"/>

                        <p:commandButton value="Nuevo"  />
                        <p:commandButton value="Agregar"   id="btnAgregar" />
                    </p:panelGrid>   
                </h:form>
            </div>
            <p:spacer height="0"/> 
            <h:form>
                <p:dataTable id="tablaVenta"  var="lista" widgetVar="tblVenta"> 
                    <p:column headerText="ID Prenda"></p:column>
                    <p:column headerText="Nombre"></p:column>
                     <p:column headerText="Talla"></p:column>
                    <p:column headerText="Categoria"></p:column>
                    <p:column headerText="Precio"></p:column>
                    <p:column headerText="Cantidad"></p:column>
                    <p:column headerText="SubTotal s/"></p:column>
                    <p:column style="width:35px">
                        <p:rowEditor />
                    </p:column> 
                    <p:column style="width: 40px">
                        <p:commandButton styleClass="rounded-button ui-button-danger" icon="pi pi-trash"  update="tablaVenta" >
                            <p:confirm header="Confirmación" message="¿Desea Eliminar?" icon="ui-icon-alert"/>
                            <p:tooltip trackMouse="true"/>
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi-pi-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi-pi-close"/>
                        </p:confirmDialog>
                    </p:column>
                </p:dataTable>
                <br/>
                <p:commandButton value="Registrar" id="btnRegistrarV" />
                <p:outputLabel value="Total S/ "/>
                <p:outputLabel  id="monto"/>   
                <br/>
            </h:form>
        </center>
