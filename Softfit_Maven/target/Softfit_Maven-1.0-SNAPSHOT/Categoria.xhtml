<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>SOFTFIT</title>
        <f:event listener="#{categoriaC.listar()}" type="preRenderView" />
    </h:head>
    <h:body>
        <!-- Menubar -->
        <h:form>
            <p:menubar>
                <p:menuitem value="Usuario" outcome="Usuario" />
                <p:menuitem value="Prendas" outcome="Prendas"/>
                <p:menuitem value="Categoria" outcome="Categoria"/>

            </p:menubar>
        </h:form>

        <p:spacer height="0"/>  

        <!-- Botón nuevo -->
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Nuevo" icon="ui icon-plus" 
                                     update=":RegCat" oncomplete="PF('wdlgRegistro').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":RegCat"/>
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>


        <center>    
            <p:growl showDetail="true" id="messages" >
                <p:autoUpdate/> 
            </p:growl>


            <!--        Formulario del Categoria    >-->   
            <p:dialog header="Registrar Categoria" widgetVar="wdlgRegistro" id="dlgRegistro">
                <h:form id="RegCat">                 
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Nombre" />                    
                        <p:inputText value="#{categoria.nombre}" required="true">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                        </p:inputText>

                        <p:outputLabel value="Sección" />
                        <p:inputText value="#{categoria.seccion}" required="true">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                        </p:inputText>

                        <p:commandButton id="btnRegistrar" value="Registrar" actionListener="#{categoriaC.registrar}"
                                         update="RegCat :frmTablaCat:tablaCat"                                          
                                         oncomplete="if(!args.validationFailed)PF('wdlgRegistro').hide();">
                            <p:confirm header="Confirmación" message="¿Deseas Registar?" icon="ui-icon-alert"/>
                            <p:resetInput target="RegCat"/>
                        </p:commandButton>                 
                        <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgRegistro').hide();" />
                    </p:panelGrid>   
                </h:form>
            </p:dialog> 
            <!--        Fin del Formulario Categoria    >-->



            <p:spacer height="0"/>        

            <!--        Listado de Categoria    >-->              
            <h:form id="frmTablaCat">
                <p:dataTable id="tablaCat" var="lista" value="#{categoriaC.lstCategoria}"
                             rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">   
                    <f:facet name="header">
                        Listado de Categoria

                        <p:inputText id="globalFilter" onkeyup="PF('frmTablaCat').filter()" style="width:10rem" placeholder="Enter keyword" />
                        <p:commandButton value="Global Filter Only" update=":frmTablaCat" action="#{categoriaC.lstCategoria()}"/>
                        <!-- Reporte -->
                        <h:commandLink value="Descargar Listado" >
                            <p:dataExporter type="xls" target="tablaCat" fileName="Listado"/>
                        </h:commandLink>

                    </f:facet>
                    <p:column headerText="Id" filterBy="#{lista.codigo}">
                        <h:outputText value="#{lista.codigo}" />
                    </p:column>
                    <p:column headerText="Nombre" filterBy="#{lista.nombre}">
                        <h:outputText value="#{lista.nombre}" />
                    </p:column>
                    <p:column headerText="Sección">
                        <h:outputText value="#{lista.seccion}" />
                    </p:column>
                        
                    <p:column style="width: 40px">
                        <p:commandButton icon="ui-icon-pencil"
                                         oncomplete="PF('wdlgDatos').show();"
                                         update=":frmModificar">
                            <f:setPropertyActionListener value="#{lista}" target="#{categoriaC.categoria}"/>
                        </p:commandButton>
                    </p:column>
                    <p:column style="width: 40px">
                        <p:commandButton icon="ui-icon-trash" actionListener="#" update="tablaCat" >
                            <p:confirm header="Confirmación" message="¿Desea Eliminar?" icon="ui-icon-alert"/>
                            <p:tooltip trackMouse="true"/>
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                        </p:confirmDialog>
                    </p:column>
                    <f:facet name="footer">
                        EN TOTAL HAY #{fn:length(categoriaC.lstCategoria)} REGISTROS.
                    </f:facet>
                </p:dataTable> 

            </h:form>
            <!--        Fin del Listado Categoria    >-->  


            <!--        Dialogo de Categoria   >-->
            <p:dialog header="Datos de la Categoria" widgetVar="wdlgDatos" id="dlgDatos">
                <h:form id="frmModificar">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Nombre" />
                        <p:inputText value="#{categoriaC.categoria.nombre}">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                        </p:inputText>

                        <p:outputLabel value="Sección" />
                        <p:inputText value="#{categoriaC.categoria.seccion}">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                        </p:inputText>

                        <p:commandButton id="btnModificar" value="Modificar" actionListener="#{categoriaC.modificar()}" 
                                         update="frmModificar :frmTablaCat:tablaCat" 
                                         oncomplete="if(!args.validationFailed)PF('wdlgDatos').hide();">
                            <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                        </p:commandButton>  
                        <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                        </p:confirmDialog>
                    </p:panelGrid> 
                </h:form>

            </p:dialog>
            <!--        Fin del Dialogo de Categoria    >-->

        </center>
    </h:body>
</html>
