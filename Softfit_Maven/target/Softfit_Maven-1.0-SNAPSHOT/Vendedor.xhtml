<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>SOFTFIT</title>
        <f:event listener="#{vendedorC.listar()}" type="preRenderView" />
    </h:head>
    <h:body>
        <!-- Menubar -->
        <h:form>
            <p:menubar>
                <p:menuitem value="Vendedor" outcome="Vendedor" />
                <p:menuitem value="Prendas" outcome="Prendas"/>
                <p:menuitem value="Cliente" outcome="Cliente"/>
                <p:menuitem value="Venta" outcome="Venta"/>
                

            </p:menubar>
        </h:form>

        <p:spacer height="0"/>  

        <!-- Botón nuevo -->
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Nuevo" icon="pi pi-plus" 
                                     update=":RegVend" oncomplete="PF('wdlgRegistro').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":RegVend"/>
                    </p:commandButton>
                </p:toolbarGroup>
                <p:toolbarGroup>
                    <center>
                        <div>
                            <p:commandButton value="Excel" icon="pi pi-file-excel" styleClass="p-mr-2 p-mb-2">
                                <p:dataExporter type="xls" target=":frmTablaVend:tablaVend" fileName="ListaDelVendedor_XLS" pageOnly="true" />
                            </p:commandButton>     
                        </div>
                    </center>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>

        <center>    
            <p:growl showDetail="true" id="messages" >
                <p:autoUpdate/> 
            </p:growl>

            <!--        Formulario del Usuario    >-->   
            <p:dialog header="Registrar Vendedor" widgetVar="wdlgRegistro" id="dlgRegistro">
                <h:form id="RegVend">                 
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Nombre" />                    
                        <p:inputText value="#{vendedorC.vendedor.nombre}" required="true">
                            <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                        </p:inputText>

                        <p:outputLabel value="Apellidos" />
                        <p:inputText value="#{vendedorC.vendedor.apellidos}" required="true">
                            <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                        </p:inputText>

                        <p:outputLabel value="Celular" />
                        <p:inputText placeholder="Numérico de 9 dígitos" value="#{vendedorC.vendedor.celular}"  required="true" maxlength="9" >
                            <p:keyFilter regEx="/[0-9]/" />
                        </p:inputText>

                        <p:outputLabel value="DNI" />
                        <p:inputText placeholder="Numérico de 8 dígitos" value="#{vendedorC.vendedor.dni}"  required="true" maxlength="8" >
                            <p:keyFilter regEx="/[0-9]/" />
                        </p:inputText>

                        <p:outputLabel value="Email" />  
                        <p:inputText value="#{vendedorC.vendedor.email}" required="true">
                            <f:validator validatorId="vCorreo" />
                            <p:ajax   delay="800" event="keyup" />
                            <p:tooltip  value="Digite su Correo" trackMouse="focus"/>
                        </p:inputText>



                        <p:outputLabel value="Domicilio" />  
                        <p:inputText value="#{vendedorC.vendedor.domicilio}" required="true">
                            <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                        </p:inputText>

                        <p:outputLabel value="Ubigeo" />  
                        <p:selectOneMenu id="ubi" value="#{vendedorC.vendedor.CODUBI}" style="width:300px"
                                         filter="true" filterMatchMode="contains"  requiredMessage="Seleccione el ubigeo" >
                            <f:selectItem noSelectionOption="true" itemLabel="seleccione" itemValue="#{null}"/>
                            <f:selectItems value="#{ubigeoC.listadoUbigeo}" var="ubi"
                                           itemValue="#{ubi.CODUBI}"
                                           itemLabel="#{ubi.DISUBI}- #{ubi.DEPUBI}- #{ubi.PROUBI}"/>
                        </p:selectOneMenu>
<!--                        <p:inputText value="#{usuarioC.usuario.CODUBI}" required="true">
                        </p:inputText>-->



                        <p:commandButton id="btnRegistrar" value="Registrar" actionListener="#{vendedorC.registrar()}"
                                         update="RegVend :frmTablaVend:tablaVend"                                          
                                         oncomplete="if(!args.validationFailed)PF('wdlgRegistro').hide();">
                            <p:confirm header="Confirmación" message="¿Deseas Registar?" icon="ui-icon-alert"/>
                            <p:resetInput target="RegVend"/>
                        </p:commandButton>                 
                        <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgRegistro').hide();" />
                    </p:panelGrid>   
                </h:form>
            </p:dialog> 
            <!--        Fin del Formulario Usuario    >-->


            <p:spacer height="0"/>        

            <!--        Listado del Vendedor    >-->              
            <h:form id="frmTablaVend">
                <p:dataTable id="tablaVend"  var="lista" value="#{vendedorC.lstVendedor}" 
                             rows="10" widgetVar="tblVend"
                             paginator="true" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">   
                    <f:facet name="header">
                        <center><h2>Listado de Vendedores</h2>
                            <p:outputPanel>
                                <h:outputText value="Buscar:"/>
                                <h:inputText id="globalFilter" onkeyup="PF('tblVend').filter()" style="width:200px;height: 30px"/>
                            </p:outputPanel>
                        </center>
                        <div >
                            <h:form>
                                <center>
                                    <p:outputLabel value="FILTRO POR: " style="align-content: center; alignment-adjust: central; "/>

                                    <p:selectOneMenu value="#{vendedorC.tipo}" style="width: 100px">
                                        <f:selectItem itemValue="1" itemLabel="Activos"/> 
                                        <f:selectItem itemValue="2" itemLabel="Inactivos"/>
                                        <f:selectItem itemValue="3" itemLabel="Todos"/>
                                        <p:ajax listener="#{vendedorC.listar()}" update=":frmTablaVend:tablaVend"/>
                                    </p:selectOneMenu>
                                </center>
                            </h:form>
                        </div>                    

                    </f:facet>
                    <p:column headerText="Nombres"  >
                        <h:outputText value="#{lista.nombre}" />
                    </p:column>
                    <p:column headerText="Apellidos">
                        <h:outputText value="#{lista.apellidos}" />
                    </p:column>
                    <p:column headerText="Celular" >
                        <h:outputText value="#{lista.celular}" />
                    </p:column>
                    <p:column headerText="Dni"  >
                        <h:outputText value="#{lista.dni}" />
                    </p:column> 
                    <p:column headerText="Email">
                        <h:outputText value="#{lista.email}" />
                    </p:column> 
                    <p:column headerText="Domicilio">
                        <h:outputText value="#{lista.domicilio}" />
                    </p:column> 
                    <p:column headerText="Ubigeo">
                        <h:outputText value="#{lista.CODUBI}" />
                    </p:column> 
                    <p:column style="width: 40px">
                        <p:commandButton icon="pi pi-pencil"
                                         oncomplete="PF('wdlgDatos').show();"
                                    
                                         update=":frmModificar"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{lista}" target="#{vendedorC.vendedor}"/>
                        </p:commandButton>
                    </p:column>
                    <p:column style="width: 40px">
                        <p:commandButton styleClass="rounded-button ui-button-danger" icon="pi pi-trash" actionListener="#{vendedorC.eliminar(lista)}" update="tablaVend" >
                            <p:confirm header="Confirmación" message="¿Desea Eliminar?" icon="ui-icon-alert"/>
                            <p:tooltip trackMouse="true"/>
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi-pi-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi-pi-close"/>
                        </p:confirmDialog>
                    </p:column>
                    <f:facet name="footer">
                        EN TOTAL HAY #{fn:length(vendedorC.lstVendedor)} REGISTROS.
                    </f:facet>
                </p:dataTable> 

            </h:form>
            <!--        Fin del Listado Usuario    >-->  


            <!--        Dialogo del Usuario    >-->
            <p:dialog header="Datos del Vendedor" widgetVar="wdlgDatos" id="dlgDatos">
                <h:form id="frmModificar">

                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Nombre" />                    
                        <p:inputText value="#{vendedorC.vendedor.nombre}" required="true">
                            <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                        </p:inputText>

                        <p:outputLabel value="Apellido Paterno" />
                        <p:inputText value="#{vendedorC.vendedor.apellidos}" required="true">
                            <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                        </p:inputText>

                        <p:outputLabel value="Celular" />
                        <p:inputText placeholder="Numérico de 9 dígitos" value="#{vendedorC.vendedor.celular}"  required="true" maxlength="9" >
                            <p:keyFilter regEx="/[0-9]/" />
                        </p:inputText>

                        <p:outputLabel value="DNI" />
                        <p:inputText placeholder="Numérico de 8 dígitos" value="#{vendedorC.vendedor.dni}"  required="true" maxlength="8" >
                            <p:keyFilter regEx="/[0-9]/" />
                        </p:inputText>

                        <p:outputLabel value="Email" />  
                        <p:inputText value="#{vendedorC.vendedor.email}" required="true">
                        </p:inputText>

                        <p:outputLabel value="Domicilio" />  
                        <p:inputText value="#{vendedorC.vendedor.domicilio}" required="true">
                            <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                        </p:inputText>

                        <p:outputLabel value="Ubigeo" />  
                        <p:selectOneMenu id="ubi" value="#{vendedorC.vendedor.CODUBI}" style="width:300px"
                                         filter="true" filterMatchMode="contains"  requiredMessage="Seleccione el ubigeo" >
                            <f:selectItem noSelectionOption="true" itemLabel="#{vendedorC.vendedor.CODUBI}" itemValue="#{vendedorC.vendedor.CODUBI}"/>
                            <f:selectItems value="#{ubigeoC.listadoUbigeo}" var="ubi"
                                           itemValue="#{ubi.CODUBI}"
                                           itemLabel="#{ubi.DISUBI}- #{ubi.DEPUBI}- #{ubi.PROUBI}"/>
                        </p:selectOneMenu>
<!--                        <p:inputText value="#{usuarioC.usuario.CODUBI}" required="true">
                        </p:inputText>-->

                        <p:commandButton id="btnModificar" value="Modificar" actionListener="#{vendedorC.modificar()}" 
                                         update="frmModificar :frmTablaVend:tablaVend" 
                                         oncomplete="if(!args.validationFailed)PF('wdlgDatos').hide();">
                            <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                        </p:commandButton>  
                        <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times"/>
                        </p:confirmDialog>
                    </p:panelGrid> 
                </h:form>

            </p:dialog>
            <!--        Fin del Dialogo del Usuario    >-->

        </center>
    </h:body>
</html>
